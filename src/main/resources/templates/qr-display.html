<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de C√≥digo QR - Sistema de Rutas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: black;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
        }

        .header {
            margin-bottom: 30px;
        }

        .header h1 {
            color: #333;
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            text-decoration: none;
            padding: 10px 15px;
            border-radius: 8px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .back-btn:hover {
            background: white;
        }

        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 1rem;
        }

        input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
            outline: none;
        }

        input[type="number"]:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
            margin-bottom: 20px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .qr-container {
            margin-top: 30px;
            padding: 20px;
            border: 2px dashed #e1e5e9;
            border-radius: 15px;
            background: #f8f9fa;
            min-height: 200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .qr-image {
            max-width: 300px;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            margin-bottom: 15px;
        }

        .loading {
            display: none;
            color: #667eea;
            font-size: 1.1rem;
            margin: 20px 0;
        }

        .error {
            color: #e74c3c;
            background: #fdf2f2;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .success {
            color: #27ae60;
            background: #f0f9f4;
            padding: 15px;
            border-radius: 10px;
            margin: 20px 0;
            display: none;
        }

        .download-btn {
            background: #27ae60;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
            display: none;
            margin-top: 10px;
        }

        .download-btn:hover {
            background: #229954;
        }

        .route-info {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            text-align: left;
            display: none;
        }

        .route-info h3 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.2rem;
        }

        .route-info p {
            color: #666;
            margin-bottom: 5px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
                margin: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .qr-image {
                max-width: 250px;
                max-height: 250px;
            }

            .back-btn {
                position: relative;
                top: auto;
                left: auto;
                margin-bottom: 20px;
                display: inline-block;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>üîó Generador QR</h1>
        <p>Genera c√≥digos QR para tus rutas de entrega</p>
    </div>

    <form id="qrForm">
        <div class="form-group">
            <label for="routeId">ID de la Ruta:</label>
            <input type="number" id="routeId" name="routeId" placeholder="Ingresa el ID de la ruta" required>
        </div>

        <button type="submit" class="btn" id="generateBtn">
            Generar C√≥digo QR
        </button>
    </form>

    <div class="loading" id="loading">
        ‚è≥ Generando c√≥digo QR...
    </div>

    <div class="error" id="error"></div>
    <div class="success" id="success"></div>

    <div class="qr-container" id="qrContainer">
        <p>Ingresa un ID de ruta y haz clic en "Generar C√≥digo QR"</p>
    </div>

</div>

<script>
    const form = document.getElementById('qrForm');
    const routeIdInput = document.getElementById('routeId');
    const generateBtn = document.getElementById('generateBtn');
    const loading = document.getElementById('loading');
    const error = document.getElementById('error');
    const success = document.getElementById('success');
    const qrContainer = document.getElementById('qrContainer');
    const routeInfo = document.getElementById('routeInfo');
    const routeDetails = document.getElementById('routeDetails');

    form.addEventListener('submit', async (e) => {
        e.preventDefault();

        const routeId = routeIdInput.value.trim();

        if (!routeId) {
            showError('Por favor ingresa un ID de ruta v√°lido');
            return;
        }

        // Mostrar loading
        showLoading(true);
        hideError();
        hideSuccess();

        try {
            // Generar QR
            const qrResponse = await fetch(`/api/v1/routes/qr?routeId=${routeId}`, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            });

            if (!qrResponse.ok) {
                throw new Error(`Error ${qrResponse.status}: ${qrResponse.statusText}`);
            }

            const qrData = await qrResponse.json();

            // Mostrar QR
            displayQR(qrData.qrCodeBase64);

            showSuccess('¬°C√≥digo QR generado exitosamente!');

        } catch (err) {
            console.error('Error:', err);
            showError(`Error al generar el c√≥digo QR: ${err.message}`);
        } finally {
            showLoading(false);
        }
    });

    function showLoading(show) {
        loading.style.display = show ? 'block' : 'none';
        generateBtn.disabled = show;
    }

    function showError(message) {
        error.textContent = message;
        error.style.display = 'block';
    }

    function hideError() {
        error.style.display = 'none';
    }

    function showSuccess(message) {
        success.textContent = message;
        success.style.display = 'block';
    }

    function hideSuccess() {
        success.style.display = 'none';
    }

    function displayQR(base64Image) {
        qrContainer.innerHTML = `
            <img src="data:image/png;base64,${base64Image}" alt="C√≥digo QR" class="qr-image">
            <button class="download-btn" onclick="downloadQR('${base64Image}')">
                üì• Descargar QR
            </button>
        `;
    }

    function displayRouteInfo(routeData) {
        routeDetails.innerHTML = `
            <p><strong>ID:</strong> ${routeData.id}</p>
            <p><strong>Estado:</strong> ${routeData.status || 'N/A'}</p>
            <p><strong>Usuario ID:</strong> ${routeData.userId || 'N/A'}</p>
            <p><strong>Repartidor ID:</strong> ${routeData.deliveryUserId || 'N/A'}</p>
            <p><strong>Fecha de Creaci√≥n:</strong> ${new Date(routeData.createdAt).toLocaleString('es-ES')}</p>
        `;
        routeInfo.style.display = 'block';
    }

    function downloadQR(base64Image) {
        const link = document.createElement('a');
        link.href = `data:image/png;base64,${base64Image}`;
        link.download = `qr-route-${routeIdInput.value}.png`;
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    }

    // Limpiar formulario al cargar la p√°gina
    window.addEventListener('load', () => {
        form.reset();
        qrContainer.innerHTML = '<p>Ingresa un ID de ruta y haz clic en "Generar C√≥digo QR"</p>';
        routeInfo.style.display = 'none';
    });
</script>
</body>
</html>
